<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links Card Style</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    background-color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 10px;
    width: 300px;
    transition: transform 0.3s ease-in-out;
  }
  .card:hover {
    transform: translateY(-10px);
  }
  .card img {
    width: 100%;
    height: auto;
  }
  .card-content {
    padding: 20px;
    text-align: center;
  }
  .card-title {
    margin: 0;
    padding: 0;
    font-size: 20px;
    color: #333;
  }
  .card-description {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
  }
  .copy-btn {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .copy-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div>
  <!-- Card 1 -->
  <div class="card">
    <div class="card-content">
      <h3 class="card-title">js.json</h3>
      <p class="card-description">https://ghp.ci/raw.githubusercontent.com/kukuqi666/tvbox/main/js.json</p>
      <button class="copy-btn" onclick="copyToClipboard('https://ghp.ci/raw.githubusercontent.com/kukuqi666/tvbox/main/js.json')">Copy Link</button>
    </div>
  </div>

  <!-- Add more cards in the same format... -->

  <!-- Card 11 -->
  <div class="card">
    <div class="card-content">
      <h3 class="card-title">PG-one.json</h3>
      <p class="card-description">https://ghp.ci/raw.githubusercontent.com/kukuqi666/tvbox/main/PG-one.json</p>
      <button class="copy-btn" onclick="copyToClipboard('https://ghp.ci/raw.githubusercontent.com/kukuqi666/tvbox/main/PG-one.json')">Copy Link</button>
    </div>
  </div>
</div>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    alert('Link copied to clipboard');
  }, function(err) {
    alert('Failed to copy link: ' + err);
  });
}
</script>

</body>
</html>
